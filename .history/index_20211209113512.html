<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0ae1aebe6f.js" crossorigin="anonymous"></script>
    <title>Thum translator</title>
  </head>
  <body>
    <div class="navbar">
      <h1 class="navbar-text"Shout as you never shouted!</h1>
    </div>
    <div class="main">
      <div class="input-section">
        <h2 class="input-title">Enter your sentence and press the button</h2>
        <textarea name="" id="usertext" cols="100" rows="10"></textarea>
      </div>
      <div class="btn-div">
        <button id="btn-translate">FUS RO DAHH!</button>
      </div>
      <div class="output-section">
        <textarea name="" id="translation" cols="100" rows="10"></textarea>
        <h2 class="output-title">
          
        </h2>
      </div>
    </div>
    <div class="footer">
      <h2 class="footer-title">Did you know?</h2>
      <h3 class="footer-text">
        The Thu'um, also referred to as Storm Voice, is a
        form of magic which utilizes the
        Dragon Language to form Dragon Shouts of immense power. 
        Most shouts are made up of three words of power.
      </h3>
    </div>
